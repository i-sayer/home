<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<script type="text/javascript" src="http://www.google.com/jsapi"></script>
    <script type="text/javascript">
        var content;
        google.load("gdata", "1.x");
        google.setOnLoadCallback(getMyBlogFeed);
        var handleError = function(error) {
            content.innerHTML = '<pre>' + error + '</pre>';
        };
        var handleResults = function (resultsFeedRoot) {
            var blogFeed = resultsFeedRoot.feed;
            var blogTitle = blogFeed.getTitle().getText();
/*
            var startTime = google.gdata.DateTime.toIso8601(query.getPublishedMin());
            var endTime = google.gdata.DateTime.toIso8601(query.getPublishedMax());
*/
            content.innerHTML = '<p>Query: <strong>' + blogTitle
                              + '</strong> posts between ' + 'a' + ' and '
                              + 'b' + '</p>';

            // Buffer output until all tags are closed
            var html = '<ul>';
            var postEntries = blogFeed.getEntries();
            for (var i = 0; postEntry = postEntries[i]; i++) {
                var postTitle = postEntry.getTitle().getText();
                var pubDate = google.gdata.DateTime.toIso8601(postEntry.getPublished().getValue());
                var body = postEntry.content.getText();

                html += '<li><strong>Post Title:</strong> ' + postTitle + '<br />' +
                        'Published: ' + pubDate + '</li>';
                html += '<ul><li>' + body + '</li></ul>';
            }
            html += '</ul>';
            content.innerHTML += html;
        };
        function getMyBlogFeed() {
            content = document.getElementById("content");
            var blog = new google.gdata.blogger.BloggerService('test-app1');
            var query = new google.gdata.blogger.BlogPostQuery('http://www.blogger.com/feeds/3804283511858027145/posts/default');
            var start = new Date("March 01, 2014 00:00:00");
            var end = new Date("March 11, 2014 00:00:00");
            query.setPublishedMin(new google.gdata.DateTime(start));
            query.setPublishedMax(new google.gdata.DateTime(end));
            blog.getBlogPostFeed(query, handleResults, handleError);
        }
    </script>
    <title>Google data api test</title>
</head>
<body>

    <div id="content"><h3>Getting Blog Posts ...</h3>
